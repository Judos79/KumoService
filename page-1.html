<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galería de Fotos - KummoService</title>
</head>
<body>
    <h1>kummoservice</h1>
    
    <div class="upload-container">
        <label for="fileInput" class="upload-btn">Seleccionar Foto</label>
        <input type="file" id="fileInput" accept="image/*">
        <p></p>
    </div>

    
    
    <div class="gallery" id="photoGallery">
        <!-- Las fotos se agregarán aquí dinámicamente -->
        <div class="no-photos">No hay fotos en la galería. Sube la primera!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
